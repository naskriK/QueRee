<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/style.css" />

    <title>QuRee - Scan your QR code!</title>

    <meta name="description" content="Scan your QR code and follow him" />
    <meta name="keywords" content="QR,Code,Scan,HTML,CSS,Mentor" />
  </head>
  <body>
    <main class="main">
      <section class="qr-card">
        <figure class="qr-card-image-container">
          <img
            src="./images/image-qr-code.png"
            alt="Frontend Mentor QR Code"
            class="qr-card-image"
            loading="lazy"
          />
        </figure>
        <h1 class="qr-card-title">
          Improve your front-end skills by building projects
        </h1>
        <p class="qr-card-description">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </main>
  </body>
</html>
